# File for continuous integration (CI) in SCIANTIX gitlab repository
#
# G. Zullo

# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:latest

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/topics/caching/
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python --version ; pip --version  # For debugging
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install numpy
  - pip install matplotlib
  - pip install scipy

# The lines below create a build job which build the source code using Makefile
stages:
  - build
  - test

test:
  script:
    - python /builds/poliminrg/sciantix/regression/regression.py

build:
  stage: build
  script:
    - echo "Compiling SCIANTIX"
    - make
    - ls

